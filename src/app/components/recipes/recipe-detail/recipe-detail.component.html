  <div style="margin-top: 3.7em;" class="row alert bg-light">
    <div class="col-6">
      <img src="{{recipe.imagePath}}" class="col-12" >
      <h5 class="text-center bg-light p-2 border">{{recipe.name}}</h5>
    </div>
    <div class="col-6">
    <h5>Description</h5>
    <p>{{recipe.description}}</p>

    <div class="mt-3 shadow-none">
      <a href="#" (click)="openMenu()" class="btn border shadow-none text-success dropdown-toggle">
        Recipe Menu
      </a>
      <ul class="dropdown-mymenu shadow-2 alert rounded-0" #myMenu>
        <li>
          <a class="dropdown-item border-bottom cursor-pointer" (click)="onAddToShoopingList()" >To Shopping List</a>
          <a class="dropdown-item border-bottom" href="#">Edit Recipe</a>
          <a class="dropdown-item " href="#">Delete Recipe</a>
        </li>
      </ul>
    </div>

    <div class="mt-4">
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr>
          <th>Items</th>
          <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let recipe of recipe.recipeIngradient">
          <td>{{recipe.name}}</td>
          <td>{{recipe.amount}}</td>
        </tr>
        </tbody>
      </table>

    </div>

    </div>
    </div>
